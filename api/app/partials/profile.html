<div class="media">
  <a class="pull-left" href="/users/{{uid}}">
    <img class="media-object user-avatar" src="avatar.php?uid={{prev.from}}" alt="{{user(uid).name}}">
  </a>
  <div class="media-body">
    <h1>{{user(uid).name}}</h1>
    <p ng-if="totalFrom !== null">{{user(uid).name}} has written <strong>{{totalFrom}}</strong> posts.</p>
  </div>
</div>

<ul class="pager">
  <li ng-class="canNext() || 'disabled'" class="previous"><a href="#" ng-click="next()">&larr; Older</a></li>
  <li ng-class="canPrev() || 'disabled'" class="next"><a href="#" ng-click="prev">Newer &rarr;</a></li>
</ul>

<div class="panel panel-default">
  <div class="panel-body">
    <div class="media-list">
      <div ng-repeat="msg in messages" class="media">
        <a class="pull-left" href="/users/{{msg.from}}">
          <img class="media-object user-avatar" src="{{'/img/' + user(msg.from).avatar}}" alt="{{user(msg.from).name}}">
        </a>
        <div class="media-body">
          <h4>{{msg.title}} <small ng-if="msg.to &amp;&amp; msg.to.length">&rarr; <span ng-repeat="target in msg.to">{{user(target).name}}</span></small> <span class="label label-default pull-right">{{msg.date | date:'short'}}</span></h4>
          <a href="/compose/{{msg.id}}" class="pull-right">Responder</a>
          <p ng-repeat="block in blocks(msg.data)">{{block}}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<ul class="pager">
  <li ng-class="canNext() || 'disabled'" class="previous"><a href="#" ng-click="next()">&larr; Older</a></li>
  <li ng-class="canPrev() || 'disabled'" class="next"><a href="#" ng-click="prev">Newer &rarr;</a></li>
</ul>
